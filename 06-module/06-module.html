<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas Module</title>
  </head>
  <body>
    <h3>Greeting Form</h3>
    <form id="form-greeting">
      <label for="name">name</label>
      <input
        autocomplete="off"
        id="input-name"
        type="text"
        name="name"
        id="name"
      />
      <br />
      <button type="submit">submit</button>
    </form>
    <br />
    <h3>Login Form</h3>
    <form id="form-login">
      <label for="email">email</label>
      <input
        autocomplete="off"
        id="input-email"
        type="email"
        name="email"
        id="email"
      />
      <br />
      <label for="password">password</label>
      <input type="text" id="input-password" name="password" id="password" />
      <br />
      <button type="submit">submit</button>
    </form>

    <script type="module">
      // IMPORT HERE
      import sayHello, { greeting } from './06-module-helper.js';
      import validateLoginData from './authentication.js';

      const elFormGreeting = document.querySelector('#form-greeting');
      const elFormLogin = document.querySelector('#form-login');

      const elInputName = document.querySelector('#input-name');
      const elInputEmail = document.querySelector('#input-email');
      const elInputPassword = document.querySelector('#input-password');

      // EDIT HERE
      sayHello();

      // Fungsi Tombol Greeting Form
      elFormGreeting.onsubmit = function (element) {
        element.preventDefault();
        greeting(elInputName.value);
        elInputName.value = '';
      };


      //Fungsli Tombol Validasi Email Dan Password
      elFormLogin.onsubmit = function (element) {
        element.preventDefault();
        const email = elInputEmail.value;
        const password = elInputPassword.value;
        const message = validateLoginData(email, password);
        alert(message);
        elInputEmail.value = '';
        elInputPassword.value = '';
      };

    </script>
  </body>
</html>
